<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ result }}</h1>
        <!-- 敵の手 -->
        <div>
            <img :src="enemyHandImage">
        </div>
        
        <!-- 自分の手 -->
       <button v-on:click="fight('goo')">ぐー</button>
       <button v-on:click="fight('tyoki')">ちょき</button>
       <button v-on:click="fight('paa')">ぱー</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                hand: ['goo','tyoki','paa'],
                enemyHand: '',
                enemyHandImage: '',
                result: 'いざ勝負！'
            },
            methods: {
                fight: function(myHand) {
                //敵の手をランダムで決める
                //012をランダムに生成する
                var index = Math.floor(Math.random() * Math.floor(3));
                this.enemyHand = this.hand[index];
                
                if(this.enemyHand === 'goo'){
                    this.enemyHandImage = 'image/goo.jpg';
                }else if(this.enemyHand === 'tyoki') {
                    this.enemyHandImage = 'image/tyoki.jpg'; 
                } else if(this.enemyHand === 'paa') {
                    this.enemyHandImage = 'image/paa.jpg';
                }
                //自分の手と相手の手を比較する
                console.log('敵の手:'+this.enemyHand);
                console.log('自分の手:'+myHand);
                //引き分け判定
                if(this.enemyHand === myHand){
                    console.log('引き分け');
                    this.result  = "引き分け";
                }
                //勝ち判定
                if(this.enemyHand === 'goo' && myHand === 'paa'){
                    console.log("勝ち！");
                    this.result  = "勝ち！";
                }
                if(this.enemyHand === 'tyoki' && myHand === 'goo'){
                    console.log("勝ち！");
                    this.result  = "勝ち！";
                }
                if(this.enemyHand === 'paa' && myHand === 'tyoki'){
                    console.log("勝ち！");
                    this.result  = "勝ち！";
                }
                
                //負け判定
                if(this.enemyHand === 'goo' && myHand === 'tyoki'){
                    console.log("負け！");
                    this.result = "負け！";
                }
                if(this.enemyHand === 'tyoki' && myHand === 'paa'){
                    console.log("負け！");
                    this.result = "負け！";
                }
                if(this.enemyHand === 'paa' && myHand === 'goo'){
                    console.log("負け！");
                    this.result = "負け！";
                    }
                }
            }
        })
    </script>
</body>
</html>
